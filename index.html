بالطبع، سأقوم بإعداد كود HTML وCSS وJavaScript يتيح لك عرض الفيديوهات باستخدام عناصر `<iframe>`، مع تحسين تصميم قسم البث المباشر وقسم الأفلام. سأحرص على تصميم مرن وجذاب يمكن تخصيصه بسهولة. إليك الكود:

```html
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع البث والأفلام</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #34495e;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .section {
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .section:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container, #channels, #movies {
            display: none;
            margin-top: 20px;
        }
        .video-frame {
            width: 100%;
            max-width: 510px;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #channels .channel {
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
        }
        #channels .channel:hover {
            background-color: #bdc3c7;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#liveBroadcast").click(function() {
                $("#options").hide();
                $("#channels").show();
            });

            $("#moviesSection").click(function() {
                $("#options").hide();
                $("#movies").show();
            });

            $(".channel").click(function() {
                const videoUrl = $(this).data("video");
                $("#videoSource").attr("src", videoUrl);
                $("#videoContainer").show();
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#channels">البث المباشر</a></li>
                <li><a href="#movies">الأفلام</a></li>
            </ul>
        </nav>
        <h1>مرحبًا بكم في موقع البث والأفلام</h1>
    </header>
    <main>
        <!-- خيارات بعد تسجيل الدخول -->
        <section id="options">
            <div id="liveBroadcast" class="section">البث المباشر</div>
            <div id="moviesSection" class="section">الأفلام</div>
        </section>

        <!-- قسم القنوات -->
        <section id="channels">
            <h2>القنوات المتاحة</h2>
            <div class="channel" data-video="http://het131a.4rouwanda-shop.store/live/918454578001/index.m3u8?t=8jkikFIdtbpikGQ_mMm7Sg&e=1734890215">Bein 1</div>
            <div class="channel" data-video="http://het120a.4rouwanda-shop.store/live/69854211/index.m3u8?t=qNvUJEROxN2ML_tyD57-_w&e=1734890209">Bein 2</div>
            <div class="channel" data-video="http://het111a.4rouwanda-shop.store/live/645587700/index.m3u8?t=3A5-cdbVcfm8QHwNYANQLA&e=1734890210">Bein 3</div>
        </section>

        <!-- قسم الأفلام -->
        <section id="movies">
            <h2>الأفلام المتاحة</h2>
            <div class="video-container">
                <iframe class="video-frame" src="<iframe src="https://www.xnxx.com/embedframe/kbouodd9d2f" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.example.com/embed/video2" allowfullscreen></iframe>
                <iframe class="video-frame" src="https://www.example.com/embed/video3" allowfullscreen></iframe>
            </div>
        </section>

        <!-- مشغل الفيديو -->
        <section id="videoContainer" class="video-container">
            <iframe id="videoSource" class="video-frame" src="" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 موقع البث والأفلام</p>
    </footer>
</body>
</html>
