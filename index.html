لإضافة الفيديو إلى قسم الأفلام باستخدام `<iframe>`, مع الأخذ في الاعتبار أن الرابط ينتمي إلى موقع بث مباشر، يمكنك استخدام الكود التالي. سأقوم بتضمين الفيديو داخل قسم الأفلام في صفحة HTML كاملة:

```html
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع البث والأفلام</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #34495e;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .section {
            background-color: #3498db;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .section:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            margin-top: 20px;
        }
        .video-frame {
            width: 100%;
            max-width: 510px;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#channels">البث المباشر</a></li>
                <li><a href="#movies">الأفلام</a></li>
            </ul>
        </nav>
        <h1>مرحبًا بكم في موقع البث والأفلام</h1>
    </header>
    <main>
        <section id="movies">
            <h2>الأفلام المتاحة</h2>
            <div class="video-container">
                <iframe class="video-frame" src="https://www.xnxx.com/embedframe/kbouodd9d2f" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 موقع البث والأفلام</p>
    </footer>
</body>
</html>
